<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="description" content="CodeNest offers flexible, industry-relevant coding courses to help you unlock your career potential.">
        <title>Sign Up | CodeNest</title>
        <link href="css/styles.css" rel="stylesheet">
    </head>

    <body>
        <header>
            <!--Navigation Bar-->
            <nav>
                <ul class="nav-bar">
                    <li class="logo"><a href="index.html"><img src="images/codenest.png" alt="CodeNest Logo"></a></li>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="about.html">About</a></li>
                    <li><a href="course.html">Courses</a>
                        <ul class="dropdown">
                            <li><a href="#">Python</a></li>
                            <li><a href="#">Java</a></li>
                            <li><a href="#">C#</a></li>
                        </ul>
                    </li>
                    <li><a href="contact.html">Contact</a></li>
                    <li><a href="#">Sign In</a></li>
                </ul>
            </nav>
        </header>
        <main>
            <!-- Sign Up Header -->
             <section class="signup-header-section">
                <div class="container">
                    <h1>Create Your Account</h1>
                    <p>Join CodeNest and start your learning journey today!</p>
                </div>
            </section>

            <!-- Registration Form -->
             <section class="signup-form-section">
                <div class="container">
                    <form class="signup-form" action="#" method="POST">
                        <label for="fullname">Full Name</label>
                        <input type="text" id="fullname" name="fullname" placeholder="Enter your full name" required>

                        <label for="email">Email Address</label>
                        <input type="email" id="email" name="email" placeholder="Enter your email" required>

                        <label for="password">Password</label>
                        <input type="password" id="password" name="password" placeholder="Create a password" required>

                        <label for="confirm-password">Confirm Password</label>
                        <input type="password" id="confirm-password" name="confirm-password" placeholder="Re-enter your password" required>
                        
                        <div class="forgot-password">
                            <a href="#">Forgot password?</a>
                        </div>
                        
                        <!-- Terms & Conditions -->
                         <div class="terms">
                            <input type="checkbox" id="agree" name="agree" required>
                            <label for="agree">I agree to the <a href="#">Terms & Conditions</a></label>
                        </div>
                        
                        <button type="submit">Sign Up</button>
                        
                        <!-- Already have an account -->
                         <div class="already-account">
                            <p>Already have an account? <a href="signin.html">Sign In</a></p>
                        </div>
                    </form>
                </div>
            </section>
        </main>
        <footer>
            <div class="container">
                <p>&copy; 2025 CodeNest. All rights reserved.</p>
            </div>
        </footer>
        <script src="js/script.js"></script>
    </body>
</html>
